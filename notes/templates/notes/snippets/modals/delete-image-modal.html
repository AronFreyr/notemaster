<!-- Modal for Deleting Images. -->
<div class="modal fade" id="deleteImageModal"
     tabindex="-1" role="dialog"
     aria-labelledby="deleteImageModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteImageModalLabel">Delete Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to delete the entire image? The image will be removed from the site forever!
                    This action can not be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                {% include 'notes/snippets/forms/delete-image-snippet.html' %}
            </div>
        </div>
    </div>
</div>
