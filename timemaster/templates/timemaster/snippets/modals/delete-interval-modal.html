<!-- Modal for Deleting Time Intervals. -->
<div class="modal fade" id="deleteIntervalModal"
     tabindex="-1" role="dialog"
     aria-labelledby="deleteIntervalModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteIntervalModalLabel">Delete Interval</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to delete the Interval? This action can not be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="{% url 'timemaster:delete_interval' interval.id %}" method="post">
                    {% csrf_token %}
                    <div>
                        <input type="hidden" name="object_type" value="interval">
                        <input type="hidden" name="action_type" value="delete">
                        <input type="hidden" name="currently_viewed_doc" value="{{ interval.id }}">
                        <button type="submit" class="btn btn-danger" value="Delete Interval">Delete Interval</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
