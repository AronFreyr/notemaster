<!-- Modal for Deleting Activities. -->
<div class="modal fade" id="deleteActivityModal"
     tabindex="-1" role="dialog"
     aria-labelledby="deleteActivityModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteActivityModalLabel">Delete Activity</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to delete the entire Activity? This action can not be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="{% url 'timemaster:delete_activity' activity.id %}" method="post">
                    {% csrf_token %}
                    <div>
                        <input type="hidden" name="object_type" value="activity">
                        <input type="hidden" name="action_type" value="delete">
                        <input type="hidden" name="currently_viewed_doc" value="{{ activity.document_name }}">
                        <button type="submit" class="btn btn-danger" value="Delete Activity">Delete Activity</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
