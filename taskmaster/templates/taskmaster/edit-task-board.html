{% extends 'taskmaster/base.html' %}
{% load static %}

{% block title %} Edit Board {% endblock title %}

{% block head_css_page %}
    <link rel="stylesheet" type="text/css" href="{% static 'taskmaster/css/edit-task-board.css' %}" />
{% endblock head_css_page %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-md-4">
            <form action="{% url 'taskmaster:edit_board' board.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div id="id-board-name">
                    <textarea id="id-textarea-change-board-name"
                    name="name_textarea_edit_board_name">{{ board.board_name }}</textarea>
                    <input class="btn btn-secondary btn-sm" type="submit" value="Change Name">
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteBoardModal">
                Delete Board
            </button>
            {% include 'taskmaster/snippets/modals/delete-board-modal.html' %}
        </div>
    </div>
</div>
{% endblock content %}
