<!-- Modal for removing tags from documents. -->
<div class="modal fade" id="removeTagModal_{{tag.id}}"
     tabindex="-1" role="dialog"
     aria-labelledby="removeTagModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeTagModalLabel">Remove Tag from Document</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this tag from the current document (the tag will not be deleted).</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                {% include 'taskmaster/snippets/remove-tag-snippet.html' %}
            </div>
        </div>
    </div>
</div>
