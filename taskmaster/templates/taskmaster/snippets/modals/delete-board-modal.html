<!-- Modal for Deleting Tasks. -->
<div class="modal fade" id="deleteBoardModal"
     tabindex="-1" role="dialog"
     aria-labelledby="deleteBoardModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteBoardModalLabel">Delete Board</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to delete the entire board and all list and tasks on it?
                    This action can not be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="{% url 'taskmaster:delete_board' board.id %}" method="post">
                    {% csrf_token %}
                    <div>
                        <input type="hidden" name="object_type" value="board">
                        <input type="hidden" name="action_type" value="delete">
                        <input type="hidden" name="currently_viewed_doc" value="{{ board.board_name }}">
                        <button type="submit" class="btn btn-danger" value="Delete Board">Delete Board</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
