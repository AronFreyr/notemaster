<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px;">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4">
      <h2 class="text-center text-info" style="margin-bottom: 20px;">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-outline mb-4">
          <label for="id_username">Username:</label>
          <input type="text" name="username" id="id_username" class="form-control" autofocus required>
        </div>
        <div>
          <label for="id_password">Password:</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-md" style="margin-top: 20px;">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
