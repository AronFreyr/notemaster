<!-- Modal for Deleting Documents. -->
<div class="modal fade" id="deleteDocumentModal"
     tabindex="-1" role="dialog"
     aria-labelledby="deleteDocumentModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteDocumentModalLabel">Delete Document</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to delete the entire document? This action can not be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                {% include 'notesfromxml/snippets/forms/delete-document-snippet.html' %}
            </div>
        </div>
    </div>
</div>
