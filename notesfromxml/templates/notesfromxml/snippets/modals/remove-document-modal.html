<!-- Modal for Removing Documents from Tags. -->
<div class="modal fade" id="removeDocumentModal"
     tabindex="-1" role="dialog"
     aria-labelledby="removeDocumentModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeDocumentModalLabel">Remove Document</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this document from the current tag (the document will not be deleted).</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                {% include 'notesfromxml/snippets/forms/remove-document-snippet.html' %}
            </div>
        </div>
    </div>
</div>
