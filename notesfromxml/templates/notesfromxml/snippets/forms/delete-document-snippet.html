<!-- Modal -->
<div class="modal fade" id="deleteDocumentModal"
     tabindex="-1" role="dialog"
     aria-labelledby="deleteDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="{% url 'notesfromxml:remove' document.document_name %}" method="post">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteDocumentModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <div>
                        <input type="hidden" name="object_type" value="document">
                        <input type="hidden" name="action_type" value="delete">
                        <input type="hidden" name="currently_viewed_doc" value="{{ document.document_name }}">
                        <input type="submit" value="Delete Document"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
