<form action="{% url 'notesfromxml:remove' tag.tag_name %}" method="post">
    {% csrf_token %}
        <div>
            <input type="hidden" name="object_type" value="tag">
            <input type="hidden" name="action_type" value="delete">
            {% comment %}
            <input type="hidden" name="currently_viewed_doc" value="{{ document.document_name }}">
            {% endcomment %}
            <input type="submit" value="Delete Tag"/>
        </div>
</form>
