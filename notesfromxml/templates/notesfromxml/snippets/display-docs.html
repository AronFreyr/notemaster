{% for doc in documents %}
    <div class="document_wrapper">
        <h3><a href="{% url 'notesfromxml:display_doc' doc.document_name %}">{{ doc.document_name }}</a></h3>
        <p>{{ doc.document_text| safe }}</p>
        <div class="tabContainer">
        <p>Tags:</p>
            <ul>
                {% for mapset in doc.tagmap_set.all %}
                    <li><a href="{% url 'notesfromxml:display_tag' mapset.tag.tag_name %}">{{ mapset.tag.tag_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <form action="{% url 'notesfromxml:display_docs'%}" method="post">
            <!-- This form is for adding a tag to the displayed document -->
            {% csrf_token %}
            <div>
                {{ form.as_p }}
                <input type="hidden" name="current_document" value="{{ doc.document_name }}">
                <input type="submit" />
            </div>
        </form>
    </div>
{% endfor %}
